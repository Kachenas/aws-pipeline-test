name: CD - Build & Push Docker Image (Staging)

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        id: docker_build
        with:
          context: .
          file: ./Dockerfile
          push: true  # ‚Üê THIS MUST BE TRUE
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/vue-app:staging-${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/vue-app:staging-latest
          # Add these to ensure push happens
          provenance: false
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          # Optional: Disable cache if having issues
          # no-cache: true
        
      - name: Log push results
        run: |
          echo "Image digest: ${{ steps.docker_build.outputs.digest }}"
          echo "Image tags: ${{ steps.docker_build.outputs.tags }}"

            - name: Deploy to staging
              run: echo "Deploying Vue app to staging"